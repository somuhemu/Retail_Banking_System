<div class="container  border bg-color">
    <div *ngIf="!flip">
        <h2 class="mt-5 ml-5">Transfer</h2>
        <div class="form-group">
            <label for="sa" class="ml-5 mt-2">Enter Source Account Id :</label>
            <input type="text" #sid class="form-control ml-5 ip-size" id="sa">
        </div>
        <div class="form-group">
            <label for="ta" class="ml-5 mt-2">Enter Target Account Id :</label>
            <input type="text" #tid class="form-control ml-5 ip-size" id="ta">
        </div>
        <div class="form-group">
            <label for="amt" class="ml-5 mt-2">Enter amount :</label>
            <input type="text" #amtt class="form-control ml-5 ip-size" id="amt">
        </div>
        <button type="button" class="btn btn-primary ml-5 mt-3 btn-width"
            (click)="getTransfer(sid.value,tid.value,amtt.value)">Transfer</button>
    </div>
    <div *ngIf="flip">
        <h3 class="mt-5 ml-5">Transfer Successful</h3>
        <p class="mt-2 ml-5">{{res.message}}</p>
        <p class="mt-2 ml-5">{{res.source_balance}}</p>
        <p class="mt-2 ml-5">{{res.destination_balance}}</p>

        <button type="button" class="btn btn-primary ml-5 mt-3 back-btn" routerLink="/customer-portal">Back</button>
        <button type="button" class="btn btn-primary ml-5 mt-3 exit-btn" routerLink="/logout">Exit</button>
    </div>
</div>
