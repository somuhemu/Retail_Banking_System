<div class="container border bg-color">
    <div *ngIf="!flip">
        <h3 class="mt-5 ml-5">View all customers in the Bank</h3>
        <button type="button" class="btn btn-primary ml-5 mt-3 btn-width" (click)="getAllCust()">View</button>
    </div>

    <div *ngIf=" flip">
        <h3 class="mt-5 ml-5">All the Customers Details</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Dat of Birth</th>
                    <th>Pan Number</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of cms">
                    <td>{{c.customerId}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.dob}}</td>
                    <td>{{c.paNno}}</td>

                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary ml-5 mt-3 back-btn" routerLink="/employee-portal">Back</button>
        <button type="button" class="btn btn-primary ml-5 mt-3 exit-btn" routerLink="/emp-logout">Exit</button>
    </div>
</div>
