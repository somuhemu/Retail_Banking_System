<div class="container border bg-color">
    <div *ngIf="!flip">
        <h3 class="mt-5 ml-5">Customer Accounts</h3>
        <div class="form-group">
            <label for="cid" class="ml-5 mt-2">Enter Customer id:</label>
            <input type="text" class="form-control ml-5 ip-size" #cidd id="cid">
        </div>
        <button type="button" class="btn btn-primary ml-5 mt-3 btn-width" (click)="getCstAcc(cidd.value)">Get</button>
    </div>
    <div>
        <div *ngIf=" flip">
            <h3 class="mt-5 ml-5">Customer Accounts</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Account Id</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cms">
                        <td>{{c.id}}</td>
                        <td>{{c.balance}}</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary ml-5 mt-3 back-btn" routerLink="/employee-portal">Back</button>
            <button type="button" class="btn btn-primary ml-5 mt-3 exit-btn" routerLink="/emp-logout">Exit</button>
        </div>
    </div>
</div>
