<div class="container border bg-color">
    <div *ngIf="!flip">
        <h2 class="mt-5 ml-5">Withdraw</h2>
        <div class="form-group">
            <label for="usr" class="ml-5 mt-2">Enter Account Id :</label>
            <input type="text" #aid class="form-control ml-5 ip-size" id="usr">
        </div>
        <div class="form-group">
            <label for="amt" class="ml-5 mt-2">Enter amount :</label>
            <input type="text" class="form-control ml-5 ip-size" #amtt id="amt">
        </div>
        <button type="button" class="btn btn-primary ml-5 mt-3 btn-width"
            (click)="getWithdraw(aid.value,amtt.value)">WithDraw</button>

    </div>


    <div *ngIf="flip">
        <h3 class="mt-5 ml-5">Success</h3>
        <p class="mt-2 ml-5">{{res.message}}</p>
        <p class="mt-2 ml-5">{{res.source_balance}}</p>
        <p class="mt-2 ml-5">{{res.destination_balance}}</p>

        <button type="button" class="btn btn-primary ml-5 mt-3 back-btn" routerLink="/customer-portal">Back</button>
        <button type="button" class="btn btn-primary ml-5 mt-3 exit-btn" routerLink="/logout">Exit</button>
    </div>
</div>
