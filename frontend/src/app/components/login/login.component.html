<h2 class="container wtext pr-5">Retail Banking Sytem</h2>
<div class="container border bg-color">

    <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active " data-toggle="pill" href="#cstr">
                <h2>Customer</h2>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " data-toggle="pill" href="#emp">
                <h2>Employee</h2>
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="cstr" class="container tab-pane active"><br>
            <h3>Customer Login</h3>
            <div class="container">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="uname">Customer Username:</label>
                        <input type="text" class="form-control" [(ngModel)]="name" #uname id="uname"
                            placeholder="Enter username" name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" [(ngModel)]="psd" class="form-control" #pwd id="pwd"
                            placeholder="Enter password" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms
                            and Condition
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary full-width mb-4"
                        [routerLink]="check_customer(1)?['/customer-portal']:['/warning']">Login</button>
                </form>
            </div>

        </div>
        <div id="emp" class="container tab-pane fade"><br>
            <h3>Employee Login</h3>
            <div class="container">
                <form class="was-validated">
                    <div class="form-group">
                        <label for="Empuname">Employee Username:</label>
                        <input type="text" [(ngModel)]="name" class="form-control" #ename id="Empuname"
                            placeholder="Enter username" name="Empuname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="Emppwd">Password:</label>
                        <input type="password" [(ngModel)]="psd" #epwd class="form-control" id="Emppwd"
                            placeholder="Enter password" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms
                            and Condition
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary full-width mb-4"
                        [routerLink]="check_employee(2)?['/employee-portal']:['/warning']">Login</button>

                </form>



            </div>
        </div>
    </div>
</div>
