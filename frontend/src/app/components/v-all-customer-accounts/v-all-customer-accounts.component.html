<div class="container border bg-color">
    <div *ngIf="!flip">
        <h3 class="mt-5 ml-5">To view all the customers and their respective accounts click on below button
        </h3>
        <button type="button" class="btn btn-primary ml-5 mt-3 btn-width" (click)="getAllCustAcct()">View</button>
    </div>
    <div>
        <div *ngIf="flip">
            <h3 class="mt-5 ml-5">All the Customer Account Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Account Id</th>
                        <th>Customer Id</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Minimum Balance</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cms">
                        <td>{{c.accountId}}</td>
                        <td>{{c.customerId}}</td>
                        <td>{{c.accountType}}</td>
                        <td>{{c.balance}}</td>
                        <td>{{c.minBalance}}</td>

                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary ml-5 mt-3 back-btn" routerLink="/employee-portal">Back</button>
            <button type="button" class="btn btn-primary ml-5 mt-3 exit-btn" routerLink="/emp-logout">Exit</button>
        </div>
    </div>
</div>
